{% extends "layout.html" %}
{% load i18n %}

{% block content %}
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation"><a href="{% url 'vacation:home' %}"
                                                       class="list-group-item" id="vacation_link">{% trans 'Vacation Management' %}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% if user.is_staff %}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li role="presentation"><a href="/admin"
                                                           class="list-group-item" id="admin_link">{% trans 'Administrate the application' %}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
